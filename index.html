<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/assets/logo.svg" alt="Logotipo GitFav" />
        <div class="input-button">
          <input
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button><i class="ph ph-star"></i> Favoritar</button>
        </div>
      </header>

      <table>
        <thead>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </thead>

        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
